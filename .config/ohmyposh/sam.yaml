$schema: https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json
palette:
  lightRed: '#C03F4D'
  green: '#01B158'
  lavender: '#B7BDF8'
  blue: '#8AADF4'
  text: '#494D64'
blocks:
  - newline: true
    alignment: left
    segments:
      - background: 'p:blue'
        foreground: 'p:text'
        powerline_symbol: 
        leading_diamond: 
        style: diamond
        template: '{{ .UserName }}'
        type: text
      - background: 'p:green'
        foreground: 'p:text'
        style: powerline
        properties:
          branch_icon: ' '
          cherry_pick_icon: ' '
          commit_icon: ' '
          fetch_status: true
          fetch_upstream_icon: false
          merge_icon: ' '
          no_commits_icon: ' '
          rebase_icon: ' '
          revert_icon: ' '
          tag_icon: ' '
        powerline_symbol: 
        template: ' {{ .HEAD }}{{ if or (.Working.Changed) (.Staging.Changed) }}+{{ end }}'
        type: git
      - background_templates:
          - '{{ if gt .Code 0 }}p:lightRed{{ end }}'
          - '{{ if eq .Code 0 }}p:lavender{{ end }}'
        foreground: 'p:text'
        properties:
          folder_icon: ....
          home_icon: '~'
          style: agnoster_full
        powerline_symbol: 
        style: powerline
        template: ' {{ .Path }}'
        type: path
      - background: 'transparent'
        foreground: 'p:blue'
        style: plain
        properties:
          fetch_upstream_icon: false
          merge_icon: ' '
          no_commits_icon: ' '
          rebase_icon: ' '
          revert_icon: ' '
          tag_icon: ' '
        template: ' {{ .BranchStatus }} {{ .Ahead }} {{ .Behind }}{{ if gt .Ahead 0 }}This works{{ end }}'
        type: git
    type: prompt
final_space: true
version: 2
transient_prompt:
  foreground: 'p:lavender'
  background: transparent
  template: ❯
